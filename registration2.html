<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Wedding | Registration</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<!-- Font Awesome -->
<link href="css/all.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Your custom styles (optional) -->
<link href="css/style.css" rel="stylesheet">
</head>
<body>

<section class="registration">
  <div class="regi-left regi-col">
    <a href="#"><img src="img/logo2.png" alt=""></a>
  </div>
  <div class="regi-right regi-col">
    <div class="regi-head">
      <h2>Be part of more weddings, <br>join our network</h2>
    </div>
    <form id="regi-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">First Name</label> -->
            <input type="text" class="form-control" id="f-name" placeholder="First Name">
          </div>
        </div>
        <div class="col-md-6">

          <div class="form-group">
            <input type="text" class="form-control" id="l-name" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">First Name</label> -->
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <select class="custom-select" id="state">
              <option selected>Choose...</option>
              <option value="1">State Name</option>
              <option value="2">State Name</option>
              <option value="3">State Name</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">First Name</label> -->
            <input type="email" class="form-control" id="emal" placeholder="Email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group p-rel">
            <label for="partner-email" class="optional-lable">Optional</label>
            <input type="email" class="form-control" id="partner-email" placeholder="Partner Email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">First Name</label> -->
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small id="password-help" class="form-text text-muted">Min 8 Characters. 1 Special Character. 1 number</small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="password" class="form-control" id="re-pass" placeholder="Confirm Password">
          </div>
        </div>
      </div>
      <div class="form-btns">
        <button type="submit" class="btn btn-dark btn-theme">Sign Up</button>
      <button type="submit" class="btn btn-success-lighten btn-theme">Sign Up with Gmail <span class="google"><i class="fab fa-google"></i></span></button>
      <p>Already a user?</p>
      <a href="#">Sign In</a>
      </div>
    </form>
  </div>
</section>

<!-- SCRIPTS --> 
<!-- JQuery --> 
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> 
<!-- Bootstrap tooltips --> 
<script type="text/javascript" src="js/popper.min.js"></script> 
<!-- Bootstrap core JavaScript --> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<!-- MDB core JavaScript --> 
<script src="js/jquery.nice-select.min.js"></script> 
<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Wedding | Create Account</title>
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
      <!-- Font Awesome -->
      <link href="css/all.css" rel="stylesheet">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <div class="header header2">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <a href="#">
                  <img src="img/logo2.png">
                  </a>
               </div>
               <div class="col-md-6 text-right web-dis">
                  <a href="" class="nav-link">
                  <i class="fas fa-bars"></i>
                  </a>
               </div>
            </div>
         </div>
      </div>
      <section class="create-account">
         <div class="container">
            <div class="row">
               <div class="col-md-6 offset-md-3">
                  <h2>Create your account</h2>
                  <form id="regi-form">
                    <h2 class="text-success">About You</h2>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <!-- <label for="exampleInputEmail1">First Name</label> -->
                              <input type="text" class="form-control" id="f-name" value="Jane">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <input type="text" class="form-control" id="l-name" value="Doe">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <input type="text" class="form-control" id="city" value="New York City">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <select class="custom-select" id="state">
                                 <option selected>New York</option>
                                 <option value="1">State Name</option>
                                 <option value="2">State Name</option>
                                 <option value="3">State Name</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <h2 class="text-success">Wedding Details</h2>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <!-- <label for="exampleInputEmail1">First Name</label> -->
                              <input type="number" class="form-control" id="emal" placeholder="Wedding Budget">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label for="partner-email" class="optional-lable">Optional</label>
                              <input type="email" class="form-control" id="partner-email" placeholder="Partner Email">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <select class="custom-select" id="wedd-month">
                                 <option selected>Wedding Month</option>
                                 <option value="1">State Name</option>
                                 <option value="2">State Name</option>
                                 <option value="3">State Name</option>
                              </select>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <select class="custom-select" id="wedd-year">
                                 <option selected>Year</option>
                                 <option value="1">State Name</option>
                                 <option value="2">State Name</option>
                                 <option value="3">State Name</option>
                              </select>
                           </div>
                        </div>
                     </div>

                     <h2 class="text-success">Your Account</h2>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <!-- <label for="exampleInputEmail1">First Name</label> -->
                              <input type="email" class="form-control" id="email" placeholder="Email">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group p-rel">
                              <label for="partner-email" class="optional-lable">Optional</label>
                              <input type="email" class="form-control" id="partner-email" placeholder="Partner Email">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <!-- <label for="exampleInputEmail1">First Name</label> -->
                              <input type="password" class="form-control" id="password" placeholder="Password">
                              <small id="password-help" class="form-text text-muted">Min 8 Characters. 1 Special Character. 1 number</small>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                           </div>
                        </div>
                     </div>


                     <div class="form-btns">
                        <button type="submit" class="btn btn-dark btn-theme">Letâ€™s Make it Official</button>
                     </div>

                  </form>
               </div>
            </div>
         </div>
      </section>
      <!-- SCRIPTS --> 
      <!-- JQuery --> 
      <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> 
      <!-- Bootstrap tooltips --> 
      <script type="text/javascript" src="js/popper.min.js"></script> 
      <!-- Bootstrap core JavaScript --> 
      <script type="text/javascript" src="js/bootstrap.min.js"></script> 
      <!-- MDB core JavaScript --> 
      <script src="js/jquery.nice-select.min.js"></script> 
      <script src="js/main.js"></script>
   </body>
</html>
